<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Photo-Booth</title>
  </head>
  <body>
    <div class="video-cont">
      <video autoplay></video>
    </div>

    <div class="actions-cont">
      <div class="timer-cont">
        <ht class="timer">00:00:00</ht>
      </div>
      <div class="actionBtns">
        <div class="record-btn-cont">
          <div class="record-btn">
            <span class="material-symbols-outlined videoIcon"> videocam </span>
          </div>
        </div>
        <div class="capture-btn-cont">
          <div class="capture-btn">
            <span class="material-symbols-outlined cameraIcon">
              photo_camera
            </span>
          </div>
        </div>
      </div>

      <div class="gallery-btn-cont">
        <button class="gallery-btn">Gallery</button>
      </div>
    </div>

    <!-- <div class="filter-cont">
      <div class="filter orange"></div>
      <div class="filter brown"></div>
      <div class="filter pink"></div>
      <div class="filter transparent"></div>
    </div> -->

    <!-- <div class="filter-layer"></div> -->

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script>
      let gallery = document.querySelector('.gallery-btn');

      gallery.addEventListener('click', (e) => {
        location.assign('./gallery.html');
      });
    </script>
  </body>
</html>
